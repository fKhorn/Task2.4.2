
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            border-color: #ccc;
        }

        .tg td {
            front-familly: Arial, sans-serif;
            front-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #fff;
        }

        .tg th {
            front-familly: Arial, sans-serif;
            front-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #f0f0f0;
        }

        .knopka {
            position: fixed;
            right: 0;
            bottom: 97.6%;
            background: #203D7888;
            width: 100px;
            height: 27px;
            border-radius: 5px 5px 5px 5px;
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Ваши данные</h2>
    <table border="1" class="tg">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Имя пользователся</th>
            <th>Пароль</th>
            <th colspan="2">Права доступа</th>
        </tr>
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}">E</td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}">EMAIL</td>
            <td th:each="role: ${roles}"><p th:text="${role.getName()}"></p></td>
        </tr>
    </table>
    <br/>
    <br/>
    <a th:href="@{/logout}"><button class="knopka">LOGOUT</button></a>
</div>
</body>
</html>
