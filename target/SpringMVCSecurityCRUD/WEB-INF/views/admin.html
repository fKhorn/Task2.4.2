<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            border-color: #ccc;
        }

        .tg td {
            front-familly: Arial, sans-serif;
            front-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #fff;
        }

        .tg th {
            front-familly: Arial, sans-serif;
            front-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #f0f0f0;
        }

        .knopka {
            /*color: #f0f0f0;*/
            position: fixed;
            right: 0;
            bottom: 97.6%;
            background: #203D7888;
            width: 100px;
            height: 27px;
            border-radius: 5px 5px 5px 5px;
            border: 1px solid #CCC;
        }

        .knopka2 {
            background: #C70E3F38;
            width: auto;
            padding: 5px 5px;
            height: auto;
            border-radius: 2px 2px 2px 2px;
            border: 2px solid #CCC;

        }
    </style>
</head>
<body>
<a th:href="@{/logout}"><button class="knopka">LOGOUT</button></a>
<div th:align="center" class="tg">
    <h1>Панель администратора</h1>
    <br/>
    <br/>
    <h2><a href="/admin/create"><button class="knopka2">Добавить нового пользователя</button></a></h2>
    <h3>Список всех зарегестрированных пользователей</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Имя пользователя</th>
            <th>Пароль</th>
            <th colspan="2">Действия</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td><a th:href="@{/edit/{id}(id=${user.id})}"><button>Edit</button></a></td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}"><button>Delete</button></a></td>
        </tr>
    </table>
    </div>
<div>
</div>
</body>
</html>
